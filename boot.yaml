gin:
  - name: greeter
    port: 4444
    enabled: true
    sw:
      enabled: true # Enable Swagger UI，default path: /sw
    docs:
      enabled: true # Enable API Doc UI，default path: /docs
    prom:
      enabled: true # Enable Prometheus Client，default path: /metrics
    middleware:
      logging:
        enabled: true
      prom:
        enabled: true
      meta:
        enabled: true
mysql:
  - name: user-db # Required
    enabled: true # Required
    user: root # Optional, default: root
    pass: root # Optional, default: pass
    database:
      - name: user # Required
        autoCreate: true # Optional, default: false
